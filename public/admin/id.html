<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/form.css" />
    <title>Edit user</title>
    <script>
        const id = window.location.pathname.split("/").pop()
        fetch("/api/user/" + id)
            .then(res => res.json())
            .then(data => {
                const form = document.querySelector("form")
                form.innerHTML = 
                `
                    <input type="text" name="id" placeholder="${data.id}" readonly disabled>
                    <input type="text" name="name" placeholder="${data.firstname}">
                    <input type="text" name="name" placeholder="${data.lastname}">
                    <input type="text" name="email" placeholder="${data.mail}">
                    <input type="text" name="password" placeholder="edit password">
                    <input type="submit"></input>
                `
            })
    </script>
</head>
<body>
   <form action="/editUser" method="POST">

   </form> 
</body>
</html>
